---
wazuh_version: "4.x"
wazuh_manager_ip: ""
wazuh_manager_port: "1514"
wazuh_registration_port: "1515"
wazuh_manager_protocol: "tcp"
wazuh_agent_group: "server-linux"
wazuh_registration_password: ""
wazuh_autoupdate: true

requirements:
  platforms:
    - name: "Ubuntu"
      versions:
        - "focal"
        - "bionic"
        - "impish"
        - "jammy"
        - "kinetic"
    - name: "Debian"
      versions:
        - "bullseye"
        - "buster"
    - name: "RedHat"
      versions:
        - "Maipo"
    - name: "CentOS"
      versions:
        - "7"
    - name: "Rocky"
      versions:
        - "8"
